- name: Extrinsics with loops
  pallet_balances:
    transfer:
      from: "{{ item.from }}"
      to: "{{ item.to }}"
      balance: "{{ item.balance }}"
  loop:
    - { from: alice, to: bob, balance: 100 }
  register: transactions

- name: Build block
  block:
    build:
      header:
        parent_hash: "0x70e03454cf8f9056fdf7c9a9c9921444017f0515712283e2498f5a2331cb638a"
        number: "0x1"
        digest:
          logs: []
      extrinsics: "{{ transactions }}"
